<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Acme App</title>
  </head>
  <body>
    <header class="header-container">
      <nav class="nav-container">
        <div class="logo">
          <div class="acme-logo">Acme</div>
          <div class="circle"></div>
        </div>
        <div class="link">
          <div class="home">Home</div>
          <div class="feature">Features</div>
          <div class="price">Pricing</div>
          <div class="contact">Contact</div>
        </div>
      </nav>
    </header>
    <main class="hero-section">
      <section class="frame">
        <div class="tag"><div>Acme Productivity App</div></div>
        <div class="description">
          <h1 class="head-description">Boost Your <span class="highlight-message">Product</span>ivity</h1>
          <h3 class="sub-head-description">
            Streamline your workflow with our all-in-one productivity app
          </h3>
        </div>
        <button class="free-trial-btn">
          <div class="text-btn">Start Free Trial</div>
        </button>
      </section>
    </main>
  </body>
</html>
